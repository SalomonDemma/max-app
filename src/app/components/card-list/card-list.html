<div class="table-container">
  <h2 class="table-title text-center">{{ title }}</h2>
  <table class="user-table">
    <thead>
      <tr>
        <th>מספר כרטיס</th>
        <th>סוג</th>
        <th>תוקף</th>
        <th>תאריך הקמה</th>
      </tr>
    </thead>
    <tbody>
  @if (state.cards().length === 0) {
    <tr>
      <td colspan="4" class="text-center">אין כרטיסים זמינים</td>
    </tr>
  }
  @else {
    @for (card of state.cards(); track card.cardNumber) {
      <tr>
        <td>{{ card.cardNumber }}</td>
        <td>{{ card.type }}</td>
        <td></td>
        <td></td>
      </tr>
    }
  }
</tbody>

  </table>
  <div class="table-footer">
  <button mat-raised-button color="primary">
    הוסף כרטיס חדש
  </button>
</div>
</div>

{{cardHolder?.fullName}} - {{cardHolder?.idNumber}} - {{cardHolder?.address}}
